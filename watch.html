<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>MovieFlix - Watch</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      min-height: max(884px, 100dvh);
    }
    iframe {
      border-radius: 12px;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6a35f1",
            "footer-bg": "#1e1a31",
            "brand-purple": "#6a35f1",
            "footer-text": "#a1a1aa",
            "icon-bg": "#2d2a44",
          },
          fontFamily: {
            display: ["Montserrat", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
          },
        },
      },
    };
  </script>
</head>
<body class="text-white flex flex-col min-h-screen">
  <!-- NAVBAR -->
  <header class="bg-[#1e1a31]">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <button class="text-white">
        <span class="material-icons">menu</span>
      </button>
      <a href="index.html" class="flex items-center space-x-1">
        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white font-bold text-lg">M</div>
        <h1 class="text-2xl font-bold text-white tracking-tighter">ovieFlix</h1>
      </a>
      <div class="flex items-center space-x-4">
        <button id="searchBtn" class="text-white">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow">
    <div class="max-w-6xl mx-auto mt-8 px-4 mb-20">
      <!-- Movie Title -->
      <h2 id="movie-title" class="text-3xl font-bold mb-4"></h2>

      <!-- Iframe -->
      <div class="w-full aspect-video mb-4">
        <iframe id="movie-iframe" src="" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>
      <p class="text-gray-400 text-sm mb-6">Please use another server if one doesn’t work.</p>

      <!-- Description -->
      <div id="movie-details" class="space-y-3"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-footer-bg text-center py-10 mt-auto">
    <div class="container mx-auto px-4">
      <!-- Logo -->
      <div class="flex justify-center items-center mb-6">
        <div class="bg-brand-purple w-12 h-12 flex items-center justify-center rounded-lg mr-2">
          <span class="text-white text-3xl font-bold">M</span>
        </div>
        <span class="text-white text-4xl font-bold">MovieFlix</span>
      </div>

      <!-- Copyright -->
      <p class="text-footer-text text-sm mb-6">
        Copyright © MovieFlix. All Rights Reserved
      </p>

      <!-- Social Icons -->
      <div class="flex justify-center space-x-4 mb-8">
        <a class="bg-icon-bg p-3 rounded-md hover:bg-brand-purple transition" href="#">
          <span class="material-icons">facebook</span>
        </a>
        <a class="bg-icon-bg p-3 rounded-md hover:bg-brand-purple transition" href="#">
          <span class="material-icons">telegram</span>
        </a>
        <a class="bg-icon-bg p-3 rounded-md hover:bg-brand-purple transition" href="#">
          <span class="material-icons">share</span>
        </a>
      </div>

      <!-- Disclaimer -->
      <p class="text-footer-text text-xs leading-relaxed max-w-2xl mx-auto">
        Disclaimer: This site does not store any files on its server. All contents are provided by non-affiliated third parties.
      </p>
    </div>
  </footer>

  <!-- POPUP SEARCH BAR -->
  <div id="searchModal" class="fixed inset-0 z-50 hidden flex items-start justify-center mt-20">
    <div class="w-full max-w-xs">
      <div class="relative">
        <input id="modalSearchInput"
          class="w-full h-11 bg-primary text-white placeholder-gray-300 rounded-full pl-5 pr-5 focus:outline-none focus:ring-2 focus:ring-white text-sm font-normal"
          placeholder="Enter movie name..."
          type="text"
        />
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const API_KEY = "efa4a3a1fe3389fa70fa59b2802983f4";
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    const movieTitle = decodeURIComponent(params.get("title") || "");

    const movieTitleEl = document.getElementById("movie-title");
    const movieIframe = document.getElementById("movie-iframe");
    const movieDetails = document.getElementById("movie-details");

    if (movieId) {
      movieTitleEl.textContent = movieTitle;
      movieIframe.src = `https://www.2embed.cc/embed/${movieId}`;

      // fetch movie details
      fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=en-US`)
        .then(res => res.json())
        .then(data => {
          movieDetails.innerHTML = `
            <p><span class="font-semibold">Release Date:</span> ${data.release_date || "N/A"}</p>
            <p><span class="font-semibold">Rating:</span> ⭐ ${data.vote_average || "N/A"} / 10</p>
            <p><span class="font-semibold">Genres:</span> ${(data.genres || []).map(g => g.name).join(", ") || "N/A"}</p>
            <p class="text-gray-300 leading-relaxed">${data.overview || "No description available."}</p>
          `;
        });
    }

    // --- Popup search bar logic ---
    const searchBtn = document.getElementById("searchBtn");
    const searchModal = document.getElementById("searchModal");
    const modalSearchInput = document.getElementById("modalSearchInput");

    searchBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      searchModal.classList.remove("hidden");
      modalSearchInput.focus();
    });

    document.addEventListener("click", (e) => {
      if (!searchModal.classList.contains("hidden") &&
          !modalSearchInput.contains(e.target) &&
          !searchBtn.contains(e.target)) {
        searchModal.classList.add("hidden");
      }
    });

    modalSearchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const newQuery = modalSearchInput.value.trim();
        if (newQuery) {
          window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
        }
      }
    });
  </script>
</body>
</html>
